sudo: false
language: android
jdk: oraclejdk8
env:
  global:
  - ANDROID_API_LEVEL=26
  - ANDROID_BUILD_TOOLS_VERSION=26.0.3
  - ANDROID_ABI=google_apis/armeabi-v7a
  - GRADLE_OPTS="-Xmx512m -XX:MaxPermSize=512m"
  - ADB_INSTALL_TIMEOUT=20
  - QEMU_AUDIO_DRV=none
  - DEPLOYGATE_USER=meronmks
  - secure: ""
android:
  components:
  - tools
  - platform-tools
  - build-tools-$ANDROID_BUILD_TOOLS_VERSION
  - android-$ANDROID_API_LEVEL
  - android-$ANDROID_EMU_API_LEVEL
  - extra-android-support
  - sys-img-armeabi-v7a-addon-google_apis-google-25
script:
  - ./gradlew build jacocoTestReport assembleAndroidTest
  - ./gradlew assembleDebug test
  - echo no | android create avd --force -n test -t android-25 --abi google_apis/armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell setprop dalvik.vm.dexopt-flags v=n,o=v
  - ./gradlew connectedCheck
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - ./gradlew uploadDeployGateDevelopDebug
